debug:  true

logging:
  level:
    org:
      springframework:
        data:
          r2dbc: debug

  path: /home/stormraptor/log

# Traffic Data Configuration

parking:
  url: http://opd.it-t.nl/Data/parkingdata/v1/amsterdam/ParkingLocation.json
  initialdelay: 0s
  requestinterval: 60s
  elementdelay: 0s

guidancesign:
  url: http://opd.it-t.nl/Data/parkingdata/v1/amsterdam/GuidanceSign.json
  initialdelay: 0s
  requestinterval: 5ms
  elementdelay: 2ms

traveltime:
  #dataset webpage: https://data.amsterdam.nl/datasets/KDrDITPUOgY4wQ/
  url: http://web.redant.net/~amsterdam/ndw/data/reistijdenAmsterdam.geojson
  initialdelay: 0s
  requestinterval: 3072ms
  elementdelay: 3ms
  saveToDbEnabled: true

#local.server.port: 7777
spring:

  # dev || prod
  #traveltime && parking && guidancesign
  #http || file
  profiles:
    include: dev, postgres, traveltime, file
  rsocket:
    server:
      mapping-path: /traveltimesocket
      transport: websocket
      port: 9897
  h2:
    console:
    enabled: on
  main:
    lazy-initialization: on

  application:
    name: OpenCity

  jpa:
    open-in-view: on
    show-sql: off
    generate-ddl: off

  hibernate:
    ddl-auto: off

  banner:
    image:
      invert: on

  output:
    ansi:
      enabled: always


