
debug: true

# Spring Configuration

local.server.port: 7777

logging:
    level:
        org:
            springframework:
                data:
                    r2dbc: info
spring:

    h2:
        console:
            enabled: on
    main:
        lazy-initialization: on

    application:
        name: OpenCity

    #test, traveltime, parking,
    profiles:
        include: traveltime, dev, file

    jpa:
        open-in-view: on
        show-sql: off
        generate-ddl: off

        hibernate:
            ddl-auto: none

    banner:
        image:
            invert: on
    output:
        ansi:
            enabled: always

    rsocket:
        server:
            mapping-path: /traveltime-message
            transport: websocket
            port: 8888

# Traffic Data Configuration

# Eigenaar dataset: Gemeente Amsterdam, Verkeer en Openbare Ruimte ---
parking:
    url: http://opd.it-t.nl/Data/parkingdata/v1/amsterdam/ParkingLocation.json
    initialdelay: 0
    requestinterval: 1000

guidancesign:
    url: http://opd.it-t.nl/Data/parkingdata/v1/amsterdam/GuidanceSign.json
    initialdelay: 0
    requestinterval: 1000

traveltime:
    #dataset webpage: https://data.amsterdam.nl/datasets/KDrDITPUOgY4wQ/
    url: http://web.redant.net/~amsterdam/ndw/data/reistijdenAmsterdam.geojson
    initialdelay: 0
    requestinterval: 4

    
