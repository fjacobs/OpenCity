debug: true

# Spring Configuration

logging:
    level:
        org:
            springframework:
                data:
                    r2dbc: off

spring:

    datasource:
        url: jdbc:postgresql://localhost:5432/trafficdata
        username: postgres
        password: admin
        driver-class-name: org.postgresql.Driver


    jpa:
        open-in-view: true
        show-sql: true
        generate-ddl: true
        hibernate:
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

            hibernate:
                jdbc:
                    lob:
                       non_contextual_creation: true
                       
    banner:
        image:
            invert: true
    output:
        ansi: true

    profiles:
        include: test

#  Embedded server configuration

server:
    port: 9090

# Traffic Data Configuration


# Eigenaar dataset: Gemeente Amsterdam, Verkeer en Openbare Ruimte ---
parking:
    url: http://opd.it-t.nl/Data/parkingdata/v1/amsterdam/ParkingLocation.json
    initialdelay: 0
    requestinterval: 1000

guidancesign:
    url: http://opd.it-t.nl/Data/parkingdata/v1/amsterdam/GuidanceSign.json
    initialdelay: 0
    requestinterval: 1000

traveltime:
    #dataset webpage: https://data.amsterdam.nl/datasets/KDrDITPUOgY4wQ/
    url: http://web.redant.net/~amsterdam/ndw/data/reistijdenAmsterdam.geojson
    initialdelay: 0
    requestinterval: 1000
    
